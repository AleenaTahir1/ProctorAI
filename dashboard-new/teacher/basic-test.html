<!DOCTYPE html>
<html>
<head>
    <title>Basic Navigation Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; padding: 5px; text-decoration: none; }
        .nav a.active { background: #ddd; }
        .section { display: none; padding: 10px; border: 1px solid #ccc; }
        .section.active { display: block; }
        button { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Basic Navigation Test</h1>
    
    <button onclick="alert('Button clicked!')">Test Button</button>
    
    <div class="nav">
        <a href="#" class="active" onclick="showSection('section1'); return false;">Section 1</a>
        <a href="#" onclick="showSection('section2'); return false;">Section 2</a>
        <a href="#" onclick="showSection('section3'); return false;">Section 3</a>
    </div>
    
    <div id="section1" class="section active">
        <h2>Section 1</h2>
        <p>This is section 1 content.</p>
    </div>
    
    <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is section 2 content.</p>
    </div>
    
    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>This is section 3 content.</p>
    </div>
    
    <script>
        function showSection(id) {
            // Hide all sections
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            
            // Show selected section
            document.getElementById(id).classList.add('active');
            
            // Update active nav link
            var navLinks = document.getElementsByClassName('nav')[0].getElementsByTagName('a');
            for (var j = 0; j < navLinks.length; j++) {
                navLinks[j].classList.remove('active');
                if (navLinks[j].getAttribute('onclick').indexOf(id) > -1) {
                    navLinks[j].classList.add('active');
                }
            }
            
            alert('Switched to ' + id);
        }
    </script>
</body>
</html>
