<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            padding: 20px 0;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            transition: all 0.3s;
        }
        .main-content.expanded {
            margin-left: -180px;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .logo h2 {
            margin-left: 10px;
            font-size: 18px;
        }
        .sidebar-toggle {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            margin-bottom: 5px;
        }
        .nav-item a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-item a:hover {
            background-color: #f0f0f0;
        }
        .nav-item.active a {
            background-color: #e0f2fe;
            color: #0284c7;
            font-weight: 500;
        }
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .section {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        .section.active {
            display: block;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../img/logo.png" alt="ProctorAI Logo">
                    <h2>ProctorAI</h2>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li class="nav-item active">
                        <a href="#" data-section="dashboard-section">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-section="create-quiz-section">
                            <i class="fas fa-plus-circle"></i>
                            <span>Create Quiz</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-section="quizzes-section">
                            <i class="fas fa-file-alt"></i>
                            <span>My Quizzes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content" id="main-content">
            <h1>Navigation Test</h1>
            
            <div id="dashboard-section" class="section active">
                <h2>Dashboard Section</h2>
                <p>This is the dashboard section content.</p>
            </div>
            
            <div id="create-quiz-section" class="section">
                <h2>Create Quiz Section</h2>
                <p>This is the create quiz section content.</p>
            </div>
            
            <div id="quizzes-section" class="section">
                <h2>My Quizzes Section</h2>
                <p>This is the my quizzes section content.</p>
            </div>
        </main>
    </div>

    <script>
        // Wait for the page to load
        window.onload = function() {
            console.log('Page loaded');
            
            // Setup sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            
            if (sidebarToggle) {
                console.log('Setting up sidebar toggle');
                sidebarToggle.onclick = function() {
                    console.log('Sidebar toggle clicked');
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                    alert('Sidebar toggle clicked!');
                };
            }
            
            // Setup navigation
            const navLinks = document.querySelectorAll('.nav-links a');
            const sections = document.querySelectorAll('.section');
            
            navLinks.forEach(function(link) {
                console.log('Setting up navigation link');
                link.onclick = function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('data-section');
                    console.log('Navigation clicked:', sectionId);
                    
                    // Update active link
                    navLinks.forEach(function(l) {
                        l.parentElement.classList.remove('active');
                    });
                    this.parentElement.classList.add('active');
                    
                    // Show active section
                    sections.forEach(function(section) {
                        section.classList.remove('active');
                    });
                    document.getElementById(sectionId).classList.add('active');
                    
                    alert('Navigation clicked: ' + sectionId);
                };
            });
        };
    </script>
</body>
</html>
