<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Navigation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .sidebar { width: 250px; background: #f0f0f0; padding: 20px; float: left; }
        .sidebar.collapsed { width: 80px; }
        .main-content { margin-left: 270px; padding: 20px; }
        .main-content.expanded { margin-left: 100px; }
        .nav-item { margin-bottom: 10px; }
        .nav-item.active { font-weight: bold; }
        .section { display: none; padding: 20px; border: 1px solid #ddd; }
        .section.active { display: block; }
        button { padding: 10px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <button id="sidebar-toggle">Toggle Sidebar</button>
        <ul class="nav-links">
            <li class="nav-item active"><a href="#" data-section="section1">Section 1</a></li>
            <li class="nav-item"><a href="#" data-section="section2">Section 2</a></li>
            <li class="nav-item"><a href="#" data-section="section3">Section 3</a></li>
        </ul>
    </div>
    
    <div class="main-content" id="main-content">
        <h1>Minimal Navigation Test</h1>
        
        <div id="section1" class="section active">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </div>
        
        <div id="section2" class="section">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </div>
        
        <div id="section3" class="section">
            <h2>Section 3</h2>
            <p>This is the content of section 3.</p>
        </div>
    </div>
    
    <script>
        // Basic navigation script
        document.getElementById('sidebar-toggle').onclick = function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
            alert('Sidebar toggle clicked!');
        };
        
        // Navigation links
        var links = document.querySelectorAll('.nav-links a');
        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function(e) {
                e.preventDefault();
                
                // Get section ID
                var sectionId = this.getAttribute('data-section');
                
                // Update active link
                var navItems = document.querySelectorAll('.nav-item');
                for (var j = 0; j < navItems.length; j++) {
                    navItems[j].classList.remove('active');
                }
                this.parentElement.classList.add('active');
                
                // Show active section
                var sections = document.querySelectorAll('.section');
                for (var k = 0; k < sections.length; k++) {
                    sections[k].classList.remove('active');
                }
                document.getElementById(sectionId).classList.add('active');
                
                alert('Navigation clicked: ' + sectionId);
            };
        }
    </script>
</body>
</html>
