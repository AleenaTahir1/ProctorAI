<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProctorAI - Secure Online Exam Proctoring</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form action="#" class="sign-in-form" id="loginForm">
                    <div class="logo-container">
                        <div class="logo-placeholder">
                            <!-- Logo will be added via CSS -->
                        </div>
                    </div>
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" id="loginEmail" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="loginPassword" required>
                    </div>
                    <div class="password-requirements error-message" id="loginPasswordError"></div>
                    <div class="error-message" id="loginError"></div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign In with</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-microsoft"></i>
                        </a>
                    </div>
                </form>

                <!-- Registration Form -->
                <form action="#" class="sign-up-form" id="signupForm">
                    <div class="logo-container">
                        <div class="logo-placeholder">
                            <!-- Logo will be added via CSS -->
                        </div>
                    </div>
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" id="signupName" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signupEmail" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signupPassword" required>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <!-- Password requirements are now hidden by default -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    </div>
                    <div class="password-requirements error-message" id="signupError"></div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Or Sign Up with</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-microsoft"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Join ProctorAI to experience secure and fair online examinations!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/login.svg" class="image" alt="Login illustration">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Sign In to access your ProctorAI dashboard and manage your exams!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="img/signup_illustration.png" class="image" alt="Sign Up illustration">
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
