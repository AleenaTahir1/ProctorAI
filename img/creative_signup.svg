<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5345;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1A5276;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5345;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1A5276;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Abstract Shapes -->
  <circle cx="150" cy="150" r="100" fill="#0B5345" opacity="0.1" />
  <circle cx="650" cy="450" r="120" fill="#1A5276" opacity="0.1" />
  <circle cx="400" cy="100" r="50" fill="#922B21" opacity="0.1" />
  
  <!-- Digital Circuit Pattern -->
  <g stroke="#0B5345" stroke-width="2" opacity="0.3">
    <path d="M50,300 L200,300 L200,350 L350,350 L350,250 L500,250" fill="none" />
    <path d="M500,250 L650,250 L650,400 L750,400" fill="none" />
    <path d="M200,300 L200,200 L400,200 L400,100" fill="none" />
    <path d="M350,350 L350,450 L550,450 L550,500" fill="none" />
    <circle cx="200" cy="300" r="5" fill="#0B5345" />
    <circle cx="350" cy="350" r="5" fill="#0B5345" />
    <circle cx="350" cy="250" r="5" fill="#0B5345" />
    <circle cx="500" cy="250" r="5" fill="#0B5345" />
    <circle cx="650" cy="400" r="5" fill="#0B5345" />
    <circle cx="400" cy="200" r="5" fill="#0B5345" />
    <circle cx="550" cy="450" r="5" fill="#0B5345" />
  </g>
  
  <!-- Central Exam Scene -->
  <g transform="translate(250, 150)">
    <!-- Virtual Classroom -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="white" stroke="#0B5345" stroke-width="3" />
    
    <!-- Screen Glow -->
    <rect x="10" y="10" width="280" height="180" rx="10" fill="url(#screenGlow)" filter="url(#glow)" />
    
    <!-- Student in Virtual Classroom -->
    <g transform="translate(50, 50)">
      <!-- Student Silhouette -->
      <circle cx="30" cy="30" r="25" fill="#1A5276" />
      <path d="M15,70 L45,70 L45,120 L15,120 Z" fill="#1A5276" />
      <rect x="20" y="120" width="10" height="30" fill="#1A5276" />
      <rect x="30" y="120" width="10" height="30" fill="#1A5276" />
    </g>
    
    <!-- AI Monitoring Elements -->
    <g transform="translate(150, 40)">
      <!-- AI Eye Symbol -->
      <circle cx="50" cy="50" r="40" fill="none" stroke="#922B21" stroke-width="3" />
      <circle cx="50" cy="50" r="15" fill="#922B21" />
      <path d="M50,10 L50,0 M50,90 L50,100 M10,50 L0,50 M90,50 L100,50" stroke="#922B21" stroke-width="3" />
      
      <!-- Scanning Lines -->
      <line x1="10" y1="30" x2="90" y2="30" stroke="#922B21" stroke-width="1" opacity="0.5" />
      <line x1="10" y1="40" x2="90" y2="40" stroke="#922B21" stroke-width="1" opacity="0.5" />
      <line x1="10" y1="50" x2="90" y2="50" stroke="#922B21" stroke-width="1" opacity="0.5" />
      <line x1="10" y1="60" x2="90" y2="60" stroke="#922B21" stroke-width="1" opacity="0.5" />
      <line x1="10" y1="70" x2="90" y2="70" stroke="#922B21" stroke-width="1" opacity="0.5" />
    </g>
  </g>
  
  <!-- NUTECH University Elements -->
  <g transform="translate(400, 400)">
    <!-- University Building Stylized -->
    <path d="M-100,-50 L100,-50 L150,0 L-150,0 Z" fill="#0B5345" />
    <rect x="-120" y="0" width="240" height="80" fill="#1A5276" />
    <rect x="-100" y="0" width="200" height="60" fill="#FFFFFF" opacity="0.2" />
    
    <!-- Pillars -->
    <rect x="-90" y="0" width="10" height="80" fill="#0B5345" />
    <rect x="-50" y="0" width="10" height="80" fill="#0B5345" />
    <rect x="-10" y="0" width="10" height="80" fill="#0B5345" />
    <rect x="30" y="0" width="10" height="80" fill="#0B5345" />
    <rect x="70" y="0" width="10" height="80" fill="#0B5345" />
    
    <!-- Steps -->
    <rect x="-130" y="80" width="260" height="10" fill="#0B5345" />
    <rect x="-120" y="90" width="240" height="10" fill="#0B5345" />
  </g>
  
  <!-- Floating Tech Elements -->
  <g transform="translate(100, 450)">
    <!-- Laptop -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#1A5276" />
    <rect x="10" y="10" width="100" height="60" fill="#FFFFFF" />
    <circle cx="60" cy="40" r="20" fill="#0B5345" opacity="0.2" />
  </g>
  
  <g transform="translate(600, 150)">
    <!-- Security Shield -->
    <path d="M0,0 L100,0 L100,20 A50,50 0 0,1 50,100 A50,50 0 0,1 0,20 Z" fill="#922B21" opacity="0.7" />
    <path d="M20,20 L80,20 L80,30 A30,30 0 0,1 50,80 A30,30 0 0,1 20,30 Z" fill="#FFFFFF" opacity="0.3" />
    <path d="M40,40 L60,40 L60,50 L50,60 L40,50 Z" fill="#FFFFFF" />
  </g>
  
  <!-- Floating Text Elements -->
  <g transform="translate(150, 100)" fill="#0B5345" font-family="Arial, sans-serif" font-weight="bold">
    <text x="0" y="0" font-size="24" opacity="0.2">SECURE</text>
  </g>
  
  <g transform="translate(500, 350)" fill="#1A5276" font-family="Arial, sans-serif" font-weight="bold">
    <text x="0" y="0" font-size="24" opacity="0.2">TRUSTED</text>
  </g>
  
  <g transform="translate(300, 500)" fill="#922B21" font-family="Arial, sans-serif" font-weight="bold">
    <text x="0" y="0" font-size="24" opacity="0.2">RELIABLE</text>
  </g>
  
  <!-- ProctorAI Logo Stylized -->
  <g transform="translate(400, 50)">
    <circle cx="0" cy="0" r="40" fill="#0B5345" />
    <text x="-30" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">PROCTOR</text>
    <text x="5" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#922B21">AI</text>
  </g>
</svg>
